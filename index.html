<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Legendary Nft</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="image-conteiner">
        <img
          class="equlibrium"
          src="https://cdn.glitch.global/f55087b5-0f6d-4804-b8f7-847eaf56f72b/image-equilibrium.jpg?v=1655644452269"
          alt="nft"
        />
        <div class="middle"></div>
        <div class="eye">
          <img
            src="https://cdn.glitch.global/f55087b5-0f6d-4804-b8f7-847eaf56f72b/icon-view.svg?v=1655644465981"
            alt="eye"
          />
        </div>
      </div>
      <div class="title">
        <h1 class="nameofnft">Equilibrium #3429</h1>
      </div>
      <div class="text">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="ethereum-date-container">
        <div class="ethereum">
          <img
            alt="ether"
            src="https://cdn.glitch.global/f55087b5-0f6d-4804-b8f7-847eaf56f72b/icon-ethereum.svg?v=1655644459001"
          />

          <span>0.041 ETH</span>
        </div>

        <div class="date">
          <img
            alt="clock"
            src="https://cdn.glitch.global/f55087b5-0f6d-4804-b8f7-847eaf56f72b/icon-clock.svg?v=1655644455336"
          />
          <span> 3 days left </span>
        </div>
      </div>
      <hr class="middle-line" />
      <div class="author">
        <div class="avatar">
          <img
            alt="man"
            src="https://cdn.glitch.global/f55087b5-0f6d-4804-b8f7-847eaf56f72b/image-avatar.png?v=1655644448043"
          />
        </div>
        <span> Creation of </span>
        <p>Alexander Tsamalashvili</p>
      </div>
    </div>
  </body>
</html>
